
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" [formGroup]="form">
                    <div class="content" style="font-size: large;">
                        <h1 class="h1-seo">Add Token Balance </h1> <br><h3>Token Balance: {{user.tokenBalance}}</h3>
                        <br>

                        <div *ngFor="let alert of alerts">
                            <ngb-alert [type]="alert.type"  [dismissible]="false" >
                                <div class="container">
                                    <div class="alert-wrapper">
                                        <button type="button" name="button" class="close" (click)="closeAlert(alert)">
                                          <span aria-hidden="true">
                                              <i class="now-ui-icons ui-1_simple-remove"></i>
                                          </span>
                                        </button>
                                        <div class="message">
                                            <ng-container *ngIf="alert.icon">
                                              <div class="alert-icon">
                                                  <i class="now-ui-icons {{alert.icon}}"></i>
                                              </div>
                                            </ng-container>
                                            <strong>{{alert.strong}} </strong>{{ alert.message }}
                                        </div>
                                    </div>
                                </div>
                            </ngb-alert>
                        </div>
                        
                        <div class="input-group form-group-no-border input-lg" >
                            <input type="number" value="50" class="form-control"  #tokenBal />
                        </div>
                        <a class="btn btn-link" (click)="UpdateBalance(tokenBal.value)">Pay Now</a>
                        <a routerLink="/index" class="btn btn-link" >Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
