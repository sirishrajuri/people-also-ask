
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div *ngFor="let alert of alertsView">
                <ngb-alert [type]="alert.type"  [dismissible]="false" >
                    <div class="container">
                        <div class="alert-wrapper">
                            <button type="button" name="button" class="close" (click)="closeAlert(alert)">
                            <span aria-hidden="true">
                                <i class="now-ui-icons ui-1_simple-remove"></i>
                            </span>
                            </button>
                            <div class="message">
                                <ng-container *ngIf="alert.icon">
                                <div class="alert-icon">
                                    <i class="now-ui-icons {{alert.icon}}"></i>
                                </div>
                                </ng-container>
                                <strong>{{alert.strong}} </strong>{{ alert.message }}
                            </div>
                        </div>
                    </div>
                </ngb-alert>
            </div>
            <div class="card card-login card-plain">
                <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="content" style="font-size: large;">
                            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                </div>
                            <input type="text" placeholder="User Name..." formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                          </div>
                          <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="password" placeholder="Password..." formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                          </div>
                          <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <a [routerLink]="['/register']" class="btn btn-simple btn-round btn-white btn-lg" class="btn btn-link">Register</a>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
