<div class="wrapper">
    <div class="page-header clear-filter" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/login.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="row" style="color: black;">
                    <div class="col-sm-4 scroll">
                      <!-- <div class="card" >
                          <p class="card-text">
                            
                          </p>
                          
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                      </div> -->
                      <ul>
                        <li *ngFor="let name of resultKeywords">
                            <button class="btn btn-neutral" (click)="articleSelected(name.query)">
                                {{name.query}}
                            </button> 

                            <br>
                        </li>
                        </ul> 
                    </div>
                    <div class="col-sm-8 scroll">
                      <div class="card">
                        <div class="card-body">
                          <p class="card-text">{{contentRendered}}

                          </p>
                          <video width="320" height="240" [src]="videoSource | safe:'url'" controls *ngIf="articleAudioGenerated"></video>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
